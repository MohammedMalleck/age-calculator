<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Age Calculator</title>
    <!--font awesome cdn below-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--bootstrap cdn below-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--google fonts cdn below-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Age-Calculator.css">
  </head>
  <body id="js-body">
    <!--header section-->
    <header id="js-header" class="header">

      <!--left container-->
      <div class="left-container">
        <div class="js-title title">Age Calculator</div>
        <div class="js-home-text home-text">Home</div>
        <div class="container-icon">
          <i id="home-icon" class="fa fa-home"></i>
          <div id="js-tooltip-home" class="tooltip-home">Home</div>
        </div> 
      </div>

      <!--right container-->
      <div class="right-container">
        <div class="dark-mode-text">Dark Mode</div>
        <div class="form-check form-switch toggle-container">
          <input id="toggle-input" class="form-check-input" type="checkbox">
          <div id="js-tooltip-toggle" class="tooltip-toggle">Dark Mode</div>
        </div>
      </div>

    </header>
    <!--main section-->
    <main>

      <!--container age calculator-->
      <div id="js-age-calculator" class="container-age-calculator">
        <div class="current-title">Current Date</div>  

        <!--current date elements container-->
        <div class="current-date-container">
          <!--months-->
          <select class="js-select-months-current">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
          <!--days-->
          <select class="js-select-day-current"></select>
          <!--years-->
          <input type="text" class="js-year-input-current">
        </div>
        
        <div class="dob-title">Your Date Of Birth</div>

        <!--dob date elements container-->
        <div class="dob-container">
          <!--months-->
          <select class="js-select-months">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
          <!--days-->
          <select class="js-select-day"></select>
          <!--years-->
          <input class="js-year-input"  type="text">
        </div>

        <div class="btn-calculate-container">  
        <button class="js-button btn-calculate">Calculate</button>
        </div>

        <div class="btn-clear-container">
          <button class="js-btn-clear btn-clear">Clear</button>
        </div>  

      </div> 
      
      <!--result-->
      <div class="js-result"></div>

    </main>
  
    <script src="Age-Calculator.js"></script>
  </body>
</html>
